    <div class="container">

    <div class="row" id="decision">

    <div class="col-md-6">

     <br><br>

    <button type="button"  class="btn btn-default" id="choose_buyd">Buy Drugs</button>
    <button type="button"  class="btn btn-default" id="choose_selld">Sell Drugs</button>
    <button type="button"  class="btn btn-default" id="choose_loan">Loan Shark</button>
     <button type="button"  class="btn btn-default" id="choose_city">Change City</button>

    <br><br>

    <!--LOAN SHARK BUTTON -->

    <div id="loanshark_div">

    <form class="form-inline" role="form">
    <div class="form-group">
    
    <label for="getCash">Ask the Loan Shark for $?</label>
    <input type="number" class="form-control" id="getCash" placeholder="How much to borrow?">
  
    </div>
  
    <button type="button" id="btn" class="btn btn-default">Borrow $</button>

    </form>

      <!--LOAN SHARK PAY OFF DEBT -->

    <br>

    <form class="form-inline" role="form">
    <div class="form-group">

    <label for="getoffDept">Pay off your debt?</label>
    <input type="number" class="form-control" id="payDebt" placeholder="How much to pay back?">
  
    </div>
  
    <button type="button" id="btn_payDebt" class="btn btn-default">Pay $</button>

     </form>


    </div> <!--END OF LOAN SHARK -->

   

    <!--BUY DRUGS BUTTON -->

    <form class="form-inline" role="form" id="buy_Drugs">
    <div class="form-group">
    
    What drug do you want to buy?

    <label class="checkbox-inline">
    <input type="checkbox" id="acid_tick" value="acid"> Acid
    </label>
    
    <label class="checkbox-inline">
    <input type="checkbox" id="coke_tick" value="coke"> Coke
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="steroids_tick" value="steroids"> Steroids
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="meth_tick" value="meth"> Meth
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="heroin_tick" value="heroin"> Heroin
    </label>


    <br><br>
    
    <label for="buyDrugs">How many drugs do you want to buy?</label>
    <input type="number" class="form-control" id="buyDrugs" placeholder="How many units?">
  
    </div>

  
    <button type="button" id="drugBtn" class="btn btn-default">Request Units</button>
    </form>

    
    
    
  
    <!--SELL DRUGS-->


    <form class="form-inline" role="form" id="sell_Drugs">
    
    <div class="form-group">
    
    What drug do you want to sell?

    <label class="checkbox-inline">
    <input type="checkbox" id="s_acid_tick" value="acid"> Acid
    </label>
    
    <label class="checkbox-inline">
    <input type="checkbox" id="s_coke_tick" value="coke"> Coke
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="s_steroids_tick" value="steroids"> Steroids
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="s_meth_tick" value="meth"> Meth
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" id="s_heroin_tick" value="heroin"> Heroin
    </label>


    <br><br>
    
    <label for="sellDrugs">How many drugs do you want to sell?</label>
    <input type="number" class="form-control" id="sellDrugs" placeholder="How many units?">
  
    </div> <!--END OF FORM GROUP -->

  
    <button type="button" id="sellBtn" class="btn btn-default">Request Units</button>
    </form>




    </div> <!--END OF COL -->

    <br><br>

    <div class="col-md-6"> <!--YOUR SCORE -->

    <!--BANK ACCOUNT -->

          

          <table class="table table-bordered">
            
            <thead>
              <tr>
                <th>Bank Account</th>
                <th>Debt</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="inBank"></td>
                <td id="debt"></td>
              </tr>
            </tbody>
          </table>


    

    <table class="table table-bordered">
            
            <thead>
              <tr>
                <th>Drugs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="realAcid"></td>
              </tr>
              <tr>
                <td id="realCoke"></td>
              </tr>
              <tr>
                <td id="realSteroids"></td>
              </tr>
              <tr>
                <td id="realMeth"></td>
              </tr>
              <tr>
                <td id="realHeroin"></td>
              </tr>
            </tbody>
          </table>


    <br>



    <!--THE MARKET -->

    <h2 id="market">The Market:</h2>
    <br>

    <table class="table table-bordered">
      
      <thead>
        <tr>
          <th>Drug</th>
          <th>Units</th>
          <th>Buy per Unit</th>
          <th>Sell $</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Acid</td>
          <td id="acidUnits"></td>
          <td id="acidPerUnit"></td>
          <td id="acidSell"></td>
        </tr>

        <tr>
          <td>Coke</td>
          <td id="cokeUnits"></td>
          <td id="cokePerUnit"></td>
          <td id="cokeSell"></td>
        </tr>

        <tr>
          <td>Steroids</td>
          <td id="steroidsUnits"></td>
          <td id="steroidsPerUnit"></td>
          <td id="steroidsSell"></td>
        </tr>

        <tr>
          <td>Meth</td>
          <td id="methUnits"></td>
          <td id="methPerUnit"></td>
          <td id="methSell"></td>
        </tr>

        <tr>
          <td>Heroin</td>
          <td id="heroinUnits"></td>
          <td id="heroinPerUnit"></td>
          <td id="heroinSell"></td>
        </tr>
       
      </tbody>
    </table>

    </div> <!--END OF COL -->

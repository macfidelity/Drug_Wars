<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>DrugWars - The Heisenberg Edition</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/starter-template.css" rel="stylesheet">
		<!-- font awesome -->
		<link rel="stylesheet" href="css/font-awesome-4.1.0/css/font-awesome.min.css">
		<!-- blackbird -->
		<link rel="stylesheet" href="js/blackbird-js-master/blackbird.css">
	</head>




	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="img/gray-beaker-md.png" height="16"> DrugWars</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
						<li><a href="#"><i class="fa fa-info"></i> Info</a></li>
						<li><a href="index.html"><i class="fa fa-refresh"></i> Restart Game</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>



		<div class="container">
			<div class="row" id="decision">
				<div class="col-md-6">
					<br><br>
					<button type="button"  class="btn btn-default" id="choose_buyd"><i class="fa fa-shopping-cart"> Buy Drugs</i></button>
					<button type="button"  class="btn btn-default" id="choose_selld"><i class="fa fa-share-alt"> Sell Drugs</i></button>
					<button type="button"  class="btn btn-default" id="choose_loan"><i class="fa fa-bank"> Loan Shark</i></button>
					<button type="button"  class="btn btn-default" id="choose_city"><i class="fa fa-plane"> Change City</i></button>
					<br><br>



					<!--LOAN SHARK BUTTON -->
					<div id="loanshark_div">
						<form class="form-inline" role="form">
							<div class="form-group">
								<label for="getCash">Ask the Loan Shark for $?</label>
								<input type="number" class="form-control" id="getCash" placeholder="How much to borrow?">
							</div>
							<button type="button" id="btn" class="btn btn-default">Borrow $</button>
						</form>

						<!--LOAN SHARK PAY OFF DEBT -->
						<br>
						<form class="form-inline" role="form">
							<div class="form-group">
								<label for="getoffDept">Pay off your debt?</label>
								<input type="number" class="form-control" id="payDebt" placeholder="How much to pay back?">
							</div>
							<button type="button" id="btn_payDebt" class="btn btn-default">Pay $</button>
						</form>
					</div> <!--END OF LOAN SHARK -->






					<!--BUY DRUGS BUTTON -->
					<form class="form-inline" role="form" id="buy_Drugs">
					<div class="form-group">
						What drug do you want to buy?
						<label class="checkbox-inline"><input type="checkbox" id="acid_tick" value="acid"> Acid</label>
						<label class="checkbox-inline"><input type="checkbox" id="coke_tick" value="coke"> Coke</label>
						<br><br>
						<label for="buyDrugs">How many drugs do you want to buy?</label>
						<input type="number" class="form-control" id="buyDrugs" placeholder="How many units?">
					</div>
					<button type="button" id="drugBtn" class="btn btn-default">Request Units</button>
					</form>






    <!--SELL DRUGS-->
    <form class="form-inline" role="form" id="sell_Drugs">
    <div class="form-group">    
    What drug do you want to sell?
    <label class="checkbox-inline">
    <input type="checkbox" id="s_acid_tick" value="acid"> Acid
    </label>
    <label class="checkbox-inline">
    <input type="checkbox" id="s_coke_tick" value="coke"> Coke
    </label>
    <br><br>
    <label for="sellDrugs">How many drugs do you want to sell?</label>
    <input type="number" class="form-control" id="sellDrugs" placeholder="How many units?">
    </div> <!--END OF FORM GROUP -->
    <button type="button" id="sellBtn" class="btn btn-default">Request Units</button>
    </form>
    </div> <!--END OF COL -->
    <br><br>





    <div class="col-md-6"> <!--YOUR SCORE -->
    <!--BANK ACCOUNT -->
          <table class="table table-bordered">
            <thead>
              <tr>
              	<th><i class="fa fa-calendar"></i> Calendar</th>
                <th><i class="fa fa-money"></i> Bank</th>
                <th><i class="fa fa-archive"></i> Drugs</th>
				<th><i class="fa fa-briefcase"></i> Pockets</th>
                <th><i class="fa fa-book"></i> Debt</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              	<td id="calendar"></td>
                <td id="inBank"></td>
                <td id="listDrugs"></td>
					<td id="pockets"></td>
                <td id="debt"></td>
              </tr>
             
            </tbody>
          </table>
    <br>






    <!--THE MARKET -->
    <h2 id="market"><i class="fa fa-map-marker"></i> The Market:</h2>
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Drug</th>
          <th>Units</th>
          <th>Buy per Unit</th>
          <th>Sell $</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Acid</td>
          <td id="acidUnits"></td>
          <td id="acidPerUnit"></td>
          <td id="acidSell"></td>
        </tr>
        <tr>
          <td>Coke</td>
          <td id="cokeUnits"></td>
          <td id="cokePerUnit"></td>
          <td id="cokeSell"></td>
        </tr>
      </tbody>
    </table>
    
    
    
    
    </div> <!--END OF COL -->
    </div> <!--END OF ROW -->
    <br><br>
    
    
    






    </div><!-- /.container -->
    
    
    <!-- FOOTER -->
	<div id="footer">

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    
    <!-- blackbird -->
		<script type="text/javascript" charset="utf-8" src="js/blackbird-js-master/blackbird.js"></script>
    
    <!-- noty -->
		<script type="text/javascript" charset="utf-8" src="js/noty-2.2.4/js/noty/packaged/jquery.noty.packaged.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/noty-2.2.4/js/noty/layouts/top.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/noty-2.2.4/js/noty/layouts/bottom.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/noty-2.2.4/js/noty/js/noty/themes/default.js"></script>
		<!-- init noty -->
		<script>
		$.noty.defaults = {
		  layout: 'bottom',
		  theme: 'defaultTheme',
		  type: 'alert',
		  text: '',
		  dismissQueue: true, // If you want to use queue feature set this true
		  template: '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
		  animation: {
		    open: {height: 'toggle'},
		    close: {height: 'toggle'},
		    easing: 'swing',
		    speed: 500 // opening & closing animation speed
		  },
		  timeout: 5000, // delay for closing event. Set false for sticky notifications
		  force: false, // adds notification to the beginning of queue when set to true
		  modal: false,
		  closeWith: ['click'], // ['click', 'button', 'hover']
		  callback: {
		    onShow: function() {},
		    afterShow: function() {},
		    onClose: function() {},
		    afterClose: function() {}
		  },
		  buttons: false // an array of buttons
		};
		</script>
</body>
</html>
